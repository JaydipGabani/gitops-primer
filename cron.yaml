apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: primer
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: primer
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - image: quay.io/octo-emerging/gitops-primer:latest
            name: primer
            imagePullPolicy: Always
            command: ["/bin/sh", "-c", "/committer.sh"] 
            env:
              - name: REPO
                value: git@github.com:cooktheryan/primer-poc.git
              - name: BRANCH
                value: stage
              - name: ACTION
                value: "merge"
              - name: IGNORE_OBJECT
                value: "secrets/secret-key"
            volumeMounts:
              - mountPath: /keys
                name: sshkey
              - name: repo
                mountPath: /repo
          securityContext:
            runAsUser: 0
          volumes:
            - name: sshkey
              secret:
                secretName: repo-1527867189
                defaultMode: 0600
            - name: repo
              emptyDir: {}
          restartPolicy: Never
          serviceAccount: gitops-primer
  schedule: '*/2 * * * *'
status: {}
